<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bonk.io Wiki Appeals</title>
    <link rel="stylesheet" href="appeals.css">
    <script src="appeals.js"></script>
</head>
<body>
    <div id="contents">

    
        <h1>Bonk.io Wiki Appeals</h1>
        <label for="wikiName" class="req">What's your wikia username?</label><br>
        <input type="text" id="wikiName" placeholder="Username" maxlength="50"><br>
        <label for="reason" class="req">Why were you blocked?</label><br>
        <input type="text" id="reason" placeholder="Block reason"><br>
        <label for="unbreason" class="req">Why should we unblock you?</label><br>
        <input type="text" id="unbreason" placeholder="Unblock reason"><br>
        <label for="additionals">Please provide any additional information, that would help appeal the block. E.g. Discord Tag for further contact/Email</label><br>
        <input type="text" id="additionals" placeholder="Additional Information"><br>
        <label for="correct" class="req">I certify that this information is correct</label><br>
        <input type="checkbox" id="correct"><br>
        <button onclick="blockAppeal()">Submit your appeal</button>


    </div>
</body>
</html>
