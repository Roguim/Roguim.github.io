<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bonk.io Wiki Appeals</title>
    <link rel="stylesheet" href="appeals.css">
    <script src="appeals.js"></script>
</head>
<body>
    <h1>Bonk.io Wiki Appeals</h1>
    <label for="wikiName">What's your wikia username?</label>
    <input type="text" id="wikiName" placeholder="Username" maxlength="50"><br>
    <label for="reason">Why were you blocked?</label>
    <input type="text" id="reason" placeholder="Block reason"><br>
    <label for="unbreason">Why should we unblock you?</label>
    <input type="text" id="unbreason" placeholder="Unblock reason"><br>
    <label for="correct">I certify that this information is correct</label>
    <input type="checkbox" id="correct"><br>
    <button onclick="blockAppeal()">Submit your appeal</button>
</body>
</html>
