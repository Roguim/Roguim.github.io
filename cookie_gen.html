<!DOCTYPE html>
<head>
	<title>BCD Cookie Hack</title>
	<style>
		body {
			background-color: #F00;
			background-image: linear-gradient(27deg, #F00, #0F0);
			background-repeat: no-repeat;
		}
		h1, p, h2, h3, h4, h5, h6, a, li {
			color: #FFF;
		}
	</style>
	<script>
	function run() {
		document.cookie = "pan=HereSACookie, expires=Mon, 31 Dec 2018 12:00:00 UTC";
	}
	</script>
</head>
<body>
	<center><h1>BCD Cookie Hack</h1></center>
	<p>This hack is a one-click solution to you needing Cookies for the ChristmasBot event in BCD.</p>
	<h2>How to use:</h2>
	<ul>
		<li>1. Select how many cookies you want</li>
		<li>2. Press start</li>
	</ul>
	<input type="number" style="width:5%; border-radius: 100px;" min="1" id="times"></input>
	<button onclick="run()" style="border-radius: 100px; border-color: #F00; background-color: #0F0;">Start</button>

</body>
